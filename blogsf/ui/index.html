<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>blogsf</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="/">
<style>
html{font:1rem/1.4 "Helvetica Neue",Helvetica,Arial,sans-serif;background:#fff;color:#000;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-ms-text-size-adjust: 100%;/* 2 */-webkit-text-size-adjust:100%;/* 2 */}

/********
	most of the following started from normalize.css v2.1.3
*/
/* Prevent modern browsers from displaying `audio` without controls.
 * Remove excess height in iOS 5 devices. */
audio:not([controls]){display:none;height: 0;}
/* 1. Set default font family to sans-serif.
 * 2. Prevent iOS text size adjust after orientation change, without disabling
 *    user zoom. */
html{font:1rem/1.4 "Helvetica Neue",Helvetica,Arial,sans-serif;background:#fff;color:#000;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-ms-text-size-adjust: 100%;/* 2 */-webkit-text-size-adjust:100%;/* 2 */}
/* Remove default margin. */
body{margin:3.5rem 0 0 0;}
/* Address `outline` inconsistency between Chrome and other browsers. */
a:focus{ outline:thin dotted;}
/* Improve readability when focused and also mouse hovered in all browsers. */
a:active, a:hover{outline:0;}

.error, .ng-invalid{color:red;}
.not-selectable, .notSelectable{-webkit-touch-callout:none; -webkit-user-select:none; -khtml-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none; }
.loading{-webkit-animation:loading 800ms ease infinite alternate;}
@-webkit-keyframes loading{
	0% {opacity:1}
	100% {opacity:0.3}
}

/* Address variable `h1` font-size and margin within `section` and `article`
 * contexts in Firefox 4+, Safari 5, and Chrome. */
h1{font-size:2rem;margin: 0.67em 0;}
/* Address styling not present in IE 8/9, Safari 5, and Chrome. */
abbr[title]{border-bottom:1px dotted;}
/* Address style set to `bolder` in Firefox 4+, Safari 5, and Chrome. */
b, strong{font-weight:bold;}
/* Address styling not present in Safari 5 and Chrome. */
dfn{font-style:italic;}
/* Address differences between Firefox and other browsers. */
hr{-moz-box-sizing:content-box;box-sizing: content-box;height: 0;}
/* Correct font family set oddly in Safari 5 and Chrome. */
code, kbd, pre, samp{font-family:monospace, serif;font-size: 1em;}
/* Improve readability of pre-formatted text in all browsers. */
pre{white-space:pre-wrap;}
/* Set consistent quote types. */
q{quotes:"\201C" "\201D" "\2018" "\2019";}
/* Address inconsistent and variable font size in all browsers. */
small{font-size:80%;}
/* Prevent `sub` and `sup` affecting `line-height` in all browsers. */
sub, sup{font-size:75%;line-height: 0;position: relative;vertical-align: baseline;}
sup{top:-0.5em;}
sub{bottom:-0.25em;}
/* Define consistent border, margin, and padding. */
fieldset{border:1px solid #c0c0c0;margin: 0 2px;padding: 0.35em 0.625em 0.75em;}
/* 1. Correct `color` not being inherited in IE 8/9.
 * 2. Remove padding so people aren't caught out if they zero out fieldsets. */
legend{border:0;/* 1 */padding:0;/* 2 */}
/* 1. Correct font family not being inherited in all browsers.
 * 2. Correct font size not being inherited in all browsers.
 * 3. Address margins set differently in Firefox 4+, Safari 5, and Chrome. */
button, input, select, textarea{font-family:inherit;/* 1 */font-size:100%;/* 2 */margin:0;/* 3 */}
/* Address Firefox 4+ setting `line-height` on `input` using `!important` in
 * the UA stylesheet. */
button, input{line-height:normal;}
/* Address inconsistent `text-transform` inheritance for `button` and `select`.
 * All other form control elements do not inherit `text-transform` values.
 * Correct `button` style inheritance in Chrome, Safari 5+, and IE 8+.
 * Correct `select` style inheritance in Firefox 4+ and Opera. */
button, select{text-transform:none;}
/* 1. Avoid the WebKit bug in Android 4.0.* where (2) destroys native `audio`
 *    and `video` controls.
 * 2. Correct inability to style clickable `input` types in iOS.
 * 3. Improve usability and consistency of cursor style between image-type
 *    `input` and others. */
button, html input[type="button"], /* 1 */
input[type="reset"], input[type="submit"]{-webkit-appearance:button;/* 2 */cursor:pointer;/* 3 */}
/* Re-set default cursor for disabled elements. */
button[disabled], html input[disabled]{cursor:default;}
/* 1. Address box sizing set to `content-box` in IE 8/9/10.
 * 2. Remove excess padding in IE 8/9/10. */
input[type="checkbox"], input[type="radio"]{box-sizing:border-box;/* 1 */padding:0;/* 2 */}
/* 1. Address `appearance` set to `searchfield` in Safari 5 and Chrome.
 * 2. Address `box-sizing` set to `border-box` in Safari 5 and Chrome
 *    (include `-moz` to future-proof). */
input[type="search"]{-webkit-appearance:textfield;/* 1 */-moz-box-sizing:content-box;-webkit-box-sizing: content-box;/* 2 */box-sizing:content-box;}
/* Remove inner padding and search cancel button in Safari 5 and Chrome
 * on OS X. */
input[type="search"]::-webkit-search-cancel-button, input[type="search"]::-webkit-search-decoration{-webkit-appearance:none;}
/* Remove inner padding and border in Firefox 4+. */
button::-moz-focus-inner, input::-moz-focus-inner{border:0;padding: 0;}
/* 1. Remove default vertical scrollbar in IE 8/9.
 * 2. Improve readability and alignment in all browsers. */
textarea{overflow:auto;/* 1 */vertical-align:top;/* 2 */}
table{border-collapse:collapse;border-spacing: 0;}

/*default styles */
/* Basic Navigation styles */
nav {width: 100%;padding:1rem;}
.top-nav {
	padding: 1rem;
	position: fixed;
	top: 0;
	width: 100%;
	height: 3.5rem;
	background: #333;
	box-sizing: border-box;
	font-family: sans-serif;
	color:white;
}
.top-nav-list {
	list-style: none;
	margin: 0;
	padding: 0;
	display:inline-block;
}
.top-nav li, .top-nav a:-webkit-any-link {
	display: inline-block;
	height: 3.5rem;
	text-decoration: none;
	color: #fff;
	line-height: 3.5rem;
	padding:0 0.5rem;
	transition: background 0.3s;
	-webkit-transition: background 0.3s;
}

.top-nav li:hover, .top-nav li.active{
	background: #27AE60;
}
.top-nav li.disabled {
	background: #bbb;
}
.top-nav li.disabled a{
	color: #ddd;
	cursor: not-allowed;
}
.content {
	border: 1px solid transparent;
	padding:1rem;
}
.content .section {
	padding: 1rem;
}
.loading {
	width: 100%;
	margin-top: 6rem;
	text-align: center;
}

/* Search styles */

.search-form {
	width: 100%;
	margin-bottom: 1rem;
	margin-top:2rem;
	text-align: center;
}
.search-input {
	outline: none;
	border: none;
	border-bottom: 1px solid #888;
	font-size: 1.5rem;
	height: 2rem;
}
.search-submit {
	font-size: 1rem;
	height: 2rem;
	background: #27AE60;
	color: #fff;
	border: none;
	box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
	-webkit-transition: all 0.3s ease-out;
	transition: all 0.3s ease-out;
}
.search-submit:hover {
	background: #27AE60;
	box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18), 0 4px 15px 0 rgba(0, 0, 0, 0.15);
}
.search-content {
	width: 100%;
}
.search-content ul{
	list-style: none;
	padding:0;
}
.search-facets {
	width: 20%;
	float: left;
	text-transform: capitalize;
	display: inline-block;
}
.search-facets ul {
	padding-left: 0.5rem;
}
.search-facets .sub-facet-toggle {
	cursor: pointer;
	background: #eee;
	padding: 0.25rem;
	margin: 0.2rem 0;
	-webkit-transition: all 0.3s ease-out;
	transition: all 0.3s ease-out;
}
.search-facets .sub-facet-toggle:hover {
	background: #ddd;
}
.search-facets button {
	font-size: 1rem;
	margin: 0.2rem 0;
	height: 2rem;
	background: #333;
	color: #fff;
	border: none;
	outline: none;
	box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
	-webkit-transition: all 0.3s ease-out;
	transition: all 0.3s ease-out;
}
.search-facets button.on {
	background: #27AE60;
}
.search-facets button:hover {
	background: #222;
	box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18), 0 4px 15px 0 rgba(0, 0, 0, 0.15);
}
button.reset-facets {
	margin-left: 1rem;
}
.reset-container {
	height: 2rem;
	display: block;
}
.search-facets button:hover.on {
	background: #27AE60;
}
.search-results {
	box-sizing: border-box;
	width: 80%;
	display: inline-block;

}
.search-result {
	background: #909090;
	box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
	padding: 0.5rem;
	margin: 0.25rem;
	color: #fff;
	cursor: pointer;
	-webkit-transition: all 0.3s ease-out;
	transition: all 0.3s ease-out;
}
.search-result:hover {
	background: #808080;
	box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18), 0 4px 15px 0 rgba(0, 0, 0, 0.15);
}
.search-result .more-details {
	display: block;
}
/*misc*/
.content-view-404{
	margin:1rem;
}
.logo{padding:0;margin:0 1rem 0 0.5rem;}
.logoart{width:143px;height:56px;display:inline-block;float:left;}
.logocolor{fill:#fff;} /* #545554*/
.logocoloralt{fill:#ddd;} /* #9ec73d */
.npgreen{color:#ddd;}
.logobg{fill:rgba(200,200,200,0.5);}
.logobgalt{fill:rgba(200,200,200,0.5);}

/* Api docs */
.content .section.api {
	padding: 2rem 1rem 0 1rem;
}
.api h1 {
	color: #333;
}
.api .sidebar {
	width: 20%;
	display: inline-block;
	float: left;
}
.api .sidebar ul {
	list-style: none;
	padding-left: 0;
}
.api .sidebar a {
	font-size: 1rem;
	margin: 0.2rem 5%;
	padding: 0.25rem;
	background: #333;
	border: none;
	outline: none;
	box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
	height: 2rem;
	color: #fff;
	text-decoration: none;
	-webkit-transition: all 0.3s ease-out;
	transition: all 0.3s ease-out;
	display: inline-block;
	width:70%;
	text-align: center;
	line-height: 2rem;
}
.api .sidebar a.active, .api .sidebar a:hover {
	background: #27AE60;
	box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18), 0 4px 15px 0 rgba(0, 0, 0, 0.15);
}
.api .section-content {
	width: 80%;
	display: inline-block;
	float: left;
}
.api .examples ul {
	list-style: none;
}
.api .examples li {
	background: #909090;
	box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
	padding: 0.25rem 0.75rem;
	margin: 0.25rem;
	color: #fff;
	-webkit-transition: all 0.3s ease-out;
	transition: all 0.3s ease-out;
}
.policy-cont {
	padding: 1rem 1rem 0.75rem 1rem;
	margin: 0.25rem;
	border: 1px solid #909090;
}
.policy-cont .submitted {
	color: #ffffff;
	padding: 0.2rem;
	background: #E1CB2A;
}
.policy-cont .completed {
	color: #ffffff;
	padding: 0.2rem;
	background: #27AE60;
}
.visulize {
	margin-left: 1rem;
}
.examples h3 {
	font-weight: normal;
}
.examples a {
	font-size: 0.8rem;
	margin: 1rem;
	padding: 0.25rem;
	background: #333;
	border: none;
	outline: none;
	height: 2rem;
	color: #fff;
	text-decoration: none;
	-webkit-transition: all 0.3s ease-out;
	transition: all 0.3s ease-out;
	display: inline-block;
	width:5rem;
	text-align: center;
	line-height: 2rem;
}
.examples a:hover {
	background: #27AE60;
}
.pipe{
	font-size: 0.8rem;
	margin: 0.25rem;
	background: #333;
	border: none;
	outline: none;
	box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
	height: 2rem;
	color: #fff;
	text-decoration: none;
	-webkit-transition: all 0.3s ease-out;
	transition: all 0.3s ease-out;
	display: inline-block;
	width:5rem;
	text-align: center;
	line-height: 2rem;
	cursor: pointer;
}
.pipes {
	margin-left:20%;
	padding:0.5rem;
}
.pipe:hover{	background: #27AE60;
	box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18), 0 4px 15px 0 rgba(0, 0, 0, 0.15);
}
.bar{fill:#333;}
svg{border:1px solid #aaa;}
</style>

<script type="text/ng-template" id="app.html">
<nav class="top-nav">

</nav>

<section blog-shared ng-repeat="template in content track by $index" class="content content-view-{{params.view}}"><span ng-include src="template"></span></section>
</script>
<script type="text/ng-template" id="edit-post.html">
<form novalidate ng-submit="update()" name="posted-{{$id}}">
	<h4>{{ mode }} post</h4>
	<input type=hidden ng-model="post.id">
	<label for="title-{{$id}}"><input required id="title-{{$id}}" type=text ng-model="post.title" placeholder=title>
	<label for="text-{{$id}}"><textarea id="text-{{$id}}" required ng-model="post.text" placeholder=body></textarea>
	<input type=submit value=post>
</form>

		,"loginForm.html": '<form class="panel panel-default loginForm" ng-show="showLoginForm" name="login_to_fixstream" novalidate ng-submit="login()"><img style="display:none;padding-left:.5em" src="img/fx-logo.png" alt="FixStream"><div class="error" ng-show="submitted && user.error_msg">{{user.error_msg}}</div><div><input id="email{{time}}" required class="form-control" name="email" type="email" ng-model="user.user_email" placeholder="email@address"> <label for="email{{time}}" class="error" ng-show="login_to_fixstream.email.$dirty && submitted && login_to_fixstream.email.$invalid">email address required</label></div><div><input class="form-control" id="password{{time}}" required name="password" type="password" ng-maxlength="100" ng-model="password" placeholder="password"> <label for="password{{time}}" class="error" ng-show="login_to_fixstream.password.$dirty && submitted && login_to_fixstream.password.$invalid">password required</label></div><input type="submit" class="btn btn-default" value="login"></form>'
</script>

<script type="text/ng-template" id="post.html">
<h3>{{ post.title }} <small>{{ post.timestamp | date:'EEEE MMMM d, yyyy h:mm:ss a (\'GMT\'Z)' }}</small></h3>
<p post-id="{{ post.id }}">{{ post.text }}</p>
</script>

<script type="text/ng-template" id="blog.html">
	<article blog-shared ng-repeat="post in shared.posts track by $index" class="bloggings"><post post="post"></post></article>
</script>

</body>
</html>
